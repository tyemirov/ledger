<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ledger Demo Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.css"
    />
    <script src="/demo/config.js"></script>
    <script defer src="/static/auth-client.js" crossorigin="anonymous"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/gh/MarcoPoloResearchLab/mpr-ui@latest/mpr-ui.js"
      id="mpr-ui-bundle"
    ></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body data-auth-state="anonymous">
    <mpr-header
      id="demo-header"
      brand-label="Ledger Demo"
      brand-href="https://mprlab.com/"
      nav-links='[
        { "label": "Docs", "href": "https://github.com/MarcoPoloResearchLab/mpr-ui/blob/master/README.md" },
        { "label": "Auth flow", "href": "https://github.com/MarkoPoloResearchLab/ledger/blob/master/docs/mpr-ui/demo-index-auth.md" }
      ]'
      login-path="/auth/google"
      logout-path="/auth/logout"
      nonce-path="/auth/nonce"
      settings="true"
      settings-label="Profile"
    ></mpr-header>

    <main></main>

    <mpr-footer
      prefix-text="Built with mpr-ui"
      privacy-link-label="Privacy"
      privacy-link-href="https://mprlab.com/privacy"
      links='[
        { "label": "Demo docs", "url": "https://github.com/MarkoPoloResearchLab/ledger/tree/master/docs/mpr-ui/demo" },
        { "label": "Architecture", "url": "https://github.com/MarcoPoloResearchLab/mpr-ui/blob/master/ARCHITECTURE.md" }
      ]'
    ></mpr-footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
