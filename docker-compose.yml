version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: credit
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d credit"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      # Auto-run migrations at first init
      - ./db/migrations.sql:/docker-entrypoint-initdb.d/001_migrations.sql:ro
      - pgdata:/var/lib/postgresql/data

  creditsvc:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.creditsvc
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "7000:7000"

volumes:
  pgdata: {}
