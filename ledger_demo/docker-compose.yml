services:
  ledger:
    build:
      context: ..
      dockerfile: Dockerfile
    image: ledger-creditd:latest
    container_name: ledger-creditd
    environment:
      - DATABASE_URL=sqlite:///data/demo-ledger.db
    volumes:
      - ledger_data:/data
    ports:
      - "7700:7000"

  tauth:
    image: ghcr.io/tyemirov/tauth:latest
    container_name: ledger-tauth
    env_file:
      - ./.env.tauth
    volumes:
      - tauth_data:/data
    ports:
      - "8080:8080"

  walletapi:
    build:
      context: ..
      dockerfile: ledger_demo/backend/Dockerfile
    image: ledger-walletapi:latest
    container_name: ledger-walletapi
    env_file:
      - ./backend/.env.walletapi
    depends_on:
      - ledger
      - tauth
    ports:
      - "9090:9090"

  web:
    image: nginx:1.25-alpine
    container_name: ledger-web
    depends_on:
      - walletapi
      - tauth
    ports:
      - "8000:8000"
    volumes:
      - ./frontend/ui:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  ledger_data:
  tauth_data:
